<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/bulma">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
    
    <style>
		.mdi {
            font-size: 3rem;
            margin: 0rem 1rem 0rem 1rem;    
		}
        
		#tiempoTranscurrido {
            margin: 3rem 0rem 3rem 0rem;    
			font-size: 4rem;
            color: aliceblue; 
		}
        #contenedorMarcas {
            margin: 1.5rem 0rem 1rem 0rem;   
            color: aliceblue; 
        }
	</style>

</head>
<body>
    
    <section class="section">
        <div class="columns">
            <div class="column has-text-centered">
                <div id="MyDate" class="date"></div>
                <div id="MyClockDisplay" class="clock" ></div>
                <h2 id="tiempoTranscurrido"></h2>
				<button class="button is-success is-large" id="btnIniciar"><span class="mdi mdi-play"></span></button>
				<button class="button is-success is-large" id="btnPausar"><span class="mdi mdi-pause"></span></button>
				<button class="button is-primary is-large" id="btnMarca"><span class="mdi mdi-flag"></span></button>
				<button class="button is-warning is-large" id="btnDetener"><span class="mdi mdi-stop"></span></button>
				<div id="contenedorMarcas">
                </div>
			</div>
		</div>
	</section>
    
	<script src="script.js"></script>

    <script type="text/javascript" >

        function showTime() {
            var date = new Date();

            var displayDay = date.getUTCDate();
            let meses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
            var displayMonth = date.toLocaleString("en-US");
            var displayYear = date.getFullYear();
            var hour = date.getHours() //   0 - 23
            var minutes = date.getMinutes() //  0 - 59
            var seconds = date.getSeconds() // 0 - 59
            var miliSecs = date.getMilliseconds() //    0 - 999
            var session = "AM";

            // Formatting hour
            if(hour === 0 ) {
                hour = 12;
            } 
            if ( hour > 12 ) {
                hour = hour - 12;
                session = "PM";
            }
            // if (hour < 10 ) {
            //     hour = "0" + hour;
            // }
            hour = (hour < 10) ? "0" + hour : hour;
            minutes = (minutes < 10) ? "0" + minutes : minutes;
            seconds = (seconds < 10) ? "0" + seconds : seconds;
            

            var myTime = hour + " : " + minutes + " : " + seconds + "  -  " + session + ".";
            var myDateDisplay = displayDay + "/" + displayMonth + "/" + displayYear + "."

            document.getElementById("MyClockDisplay").innerText = myTime;
            document.getElementById("MyDate").innerText = myDateDisplay;
            document.getElementById("MyClockDisplay").textContent = myTime;

            setTimeout(showTime, 1);
        }
        showTime();
        // Keep the function running:
        // setInterval(showTime, 1);

    </script>
    
</body>
</html>
