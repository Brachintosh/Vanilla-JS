<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="./sounds/drums-64.png" />
    <meta name="description" content="brachintosh-DrumKit" />
    <title>brachintosh Drum Kit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=My+Soul&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <!-- <script src="sweetalert2.all.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


  </head>
  
  <body>
    <div class="titleContainer">
      <h1 class="title"> Drum-Kit.js</h1>
    </div>
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div> 
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key"> 
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd> <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio> <audio data-key="83" src="sounds/hihat.wav"></audio> <audio data-key="68" src="sounds/kick.wav"></audio> <audio data-key="70" src="sounds/openhat.wav"></audio> <audio data-key="71" src="sounds/boom.wav"></audio> <audio data-key="72" src="sounds/ride.wav"></audio> <audio data-key="74" src="sounds/snare.wav"></audio> <audio data-key="75" src="sounds/tom.wav"></audio> <audio data-key="76" src="sounds/tink.wav"></audio>
 <script>
  // Alert when you enter the site:
let timeout;
function wellcome() {
  timeout = setTimeout(alertFunc, 250);
};

function alertFunc() {
  // alert(`Wellcome! Tap the buttons or press the keyboards. Have fun!!`);
    Swal.fire({
      title: 'Do you want do some music?',
      text: 'Tap the buttons or press the keyboards. Have fun!!',
      icon: 'info',
      confirmButtonText: 'Cool'
  })
};

wellcome();


 function playSound(e) { 
  // console.log(e.keyCode);
  let code;
  if(e.keyCode) {
    //It was a pressed keyboard:
    code = e.keyCode;
  } else {
    // If it was clicked: ---> Read the keyCode pressed by clicking
    code = this.dataset.key;
  }
  
  const key = document.querySelector(`.key[data-key="${code}"]`);
  const audio = document.querySelector(`audio[data-key="${code}"]`);

  if(!audio) return;
  // To stop the function if there is NO audio at the pressed key.
  audio.currentTime = 0; 
  // Rewind audio track to the start.
  audio.play();
  // console.log(key);
  key.classList.add('playing');
 };

  function removeTransition(e) {
  // console.log(e.propertyName);
  if(e.propertyName !== 'transform') return;
  // console.log(this);
  this.classList.remove('playing');
};

  const keys = document.querySelectorAll('.key')
    for (let i=0, key; key = keys[i]; i++) {
      key.addEventListener('transitionend', removeTransition);
      key.addEventListener('click', playSound);
    }

  window.addEventListener('keydown', playSound);
  
  </script>

    <footer> 
      <div class="containerFooter">

        <img alt="icon-code" src="./sounds/programming1.png" width="18px" height="18px" />
        <span>developed by @brachintosh</span>

      </div>
    </footer>
  </body>
</html>
